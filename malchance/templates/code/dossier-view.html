{% extends "global/header.html"%}
{% block title %} La page des Dossiers {% endblock %}
{% block content %}
	<br/>
	<div class="container">
		<a href="{% url 'malchance:Dossier-add' %}">
		  <button class="btn btn-success btn-lg btn-block"> Add Dossier </button>
		</a>
	</div>
	<br/>
	{% if AllDossier %}
	<div class="container-fluid">
	   <table class="table table-striped table-hover table-dark table-bordered">
		  <thead style="background-color: #0e293c">
		    <tr>
		      <th scope="col">Dossier</th>
		      <th scope="col">Modifier</th>
		      <!--<th scope="col">Supprimer</th>-->
		    </tr>
		  </thead>
		  <tbody>
	        {% for dossier in AllDossier %}
   				 <tr>
   				 	<td>
	            		<a href="{% url 'malchance:Dossier-detail' dossier.id %}">{{ dossier.IdDossier }}</a>
	            	</td>
	            	<td>
	            		<a href="{% url 'malchance:Dossier-update' dossier.id %}"><button class="btn btn-block" style="background-color:#D7DF01 ">Modifier</button></a>
	            	</td>
	            	<td>
	            		<a href="{% url 'malchance:Dossier-delete' dossier.IdDossier %}"><button class="btn btn-block btn-danger">Supprimer</button></a>
	            	</td>
	            </tr>
	        {% endfor %}
		   </tbody>
		</table>
		</div>
	{% else %}
	    <h1>You don't have Dossier to control</h1>
	{% endif %}
{% endblock %}

{% extends "global/header.html"%}
{% block title %}La page des m√©decins{% endblock %}
{% block content %}
	<br/>
	<div class="container">
		<a href="{% url 'malchance:addmedecin' %}">
		  <button class="btn btn-success btn-lg btn-block"> Add medecin</button>
		</a>
	</div>
	<br/>
	{% if Allmedecin %}
	   <table class="table table-striped table-hover table-dark table-bordered">
		  <thead style="background-color: #19bbd5">
		    <tr>
		      <th scope="col">Medecin</th>
		      <th scope="col">Modifier</th>
		      <th scope="col">Supprimer</th>
		    </tr>
		  </thead>
		  <tbody>
	        {% for medic in Allmedecin %}
   				 <tr>
   				 	<td>
	            		<a href="{% url 'malchance:medecin-detail' medic.id %}">{{ medic.username }}</a>
	            	</td>
	            	<td>
	            		<a href="{% url 'malchance:medecin-update' medic.id%}"><button class="btn btn-block" style="background-color:#D7DF01 ">Modifier</button></a>
	            	</td>
	            	<td>
	            		<a href="{% url 'malchance:medecin-delete' medic.id%}"><button class="btn btn-block btn-danger">Supprimer</button></a>
	            	</td>
	            </tr>
	        {% endfor %}
		   </tbody>
		</table>
	{% else %}
	    <h1>You don't have medecin to control</h1>
	{% endif %}
{% endblock %}

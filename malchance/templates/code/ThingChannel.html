{% extends "global/header.html"%}
{% load staticfiles %}
{% block title %} ajout {% endblock %}
{% block content %}
<div class="row">
	<div class="col-sm-6">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12 col-md-7">
					<div class="panel panel-default">
						<div class="panel-body">
							<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
								{% csrf_token %}
								{% include 'global/form-template.html' %}
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-success">valider</button>
									</div>
								</div>
							</form>	
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
	  		<div class="carousel-inner">
	    		<div class="carousel-item active">
	      			<img class="d-block w-100" src="{% static 'Image/Login.png' %}" alt="Email">
	    		</div>
	    		<div class="carousel-item">
	      			<img class="d-block w-100" src="{% static 'Image/Login.png' %}" alt="Password">
	    		</div>
	    		<div class="carousel-item">
	      			<img class="d-block w-100" src="{% static 'Image/Login.png' %}" alt="New Channel">
	    		</div>
	    		<div class="carousel-item">
	      			<img class="d-block w-100" src="{% static 'Image/Login.png' %}" alt="Channel Name">
	    		</div>
	    		<div class="carousel-item">
	      			<img class="d-block w-100" src="{% static 'Image/Login.png' %}" alt="Validate Channel name">
	    		</div>
	    		<div class="carousel-item">
	      			<img class="d-block w-100" src="{% static 'Image/Login.png' %}" alt="Infos Channel">
	    		</div>
	  		</div>
	  		<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
		    	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    	<span class="sr-only">Previous</span>
	  		</a>
		  	<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
		  	</a>
		</div>

		<p>Veuillez Copier L'identifiant suivant:  {{ patientmesure.IdAttach }}</p>
		<div class="container-fluid">
			<a href="https://thingspeak.com/channels" target="_blank"><button class="btn btn-success btn-lg btn-block">Create Channel</button></a>
		</div>
	</div>
</div>

{% endblock %}
